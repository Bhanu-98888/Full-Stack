<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone - Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      object-fit: cover;
      height: 400px;
    }
    .category-card img {
      object-fit: cover;
      height: 200px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Amazon Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for products, brands and more">
          <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Featured Carousel -->
  <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="f3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="f2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="f1.jpg" class="d-block w-100 h-70" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Categories Section -->
  <div class="container mt-5">
    <h3>Browse by Category</h3>
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <img src="ele.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Electronics</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <img src="book.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Books</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <img src="clothing.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Clothing</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card category-card">
          <img src="home.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Home</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2024 Amazon Clone | Designed by YourName</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
