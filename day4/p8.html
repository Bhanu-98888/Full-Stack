<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            object-fit: cover;
            height: 500px;
        }

        .category-card img {
            object-fit: cover;
            height: 150px;
            border-radius: 5px;
        }

        .product-card img {
            object-fit: contain;
            height: 300px;
        }

        .navbar-brand img {
            width: 120px;
            height: auto;
        }

        .category-card {
            cursor: pointer;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .category-card img {
            width: 100%;
            border-radius: 5px;
        }

        .category-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 10px;
            margin-top: 10px;
        }

        .category-images img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Amazon Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for products, brands, and more">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Carousel -->
    <div id="carouselExample" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="banner1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="banner2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="banner3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Categories Section -->
    <div class="container mt-5">
        <h3>Shop by Category</h3>
        <div class="row">
            <!-- Electronics Category -->
            <div class="col-6 col-md-3">
                <div class="card category-card">
                    <img src="electronics.jpg" class="card-img-top" alt="Electronics">
                    <div class="card-body">
                        <h5 class="card-title">Electronics</h5>
                    </div>
                    <!-- Category images inside card -->
                    <div class="category-images">
                        <img src="ele1.jpg" alt="Electronics 1">
                        <img src="ele2.jpg" alt="Electronics 2">
                        <img src="ele3.jpg" alt="Electronics 3">
                        <img src="ele4.jpg" alt="Electronics 4">
                    </div>
                </div>
            </div>

            <!-- Books Category -->
            <div class="col-6 col-md-3">
                <div class="card category-card">
                    <img src="books.jpg" class="card-img-top" alt="Books">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                    </div>
                    <!-- Category images inside card -->
                    <div class="category-images">
                        <img src="book1.jpg" alt="Book 1">
                        <img src="book2.jpg" alt="Book 2">
                        <img src="book3.jpg" alt="Book 3">
                        <img src="book4.jpg" alt="Book 4">
                    </div>
                </div>
            </div>

            <!-- Clothing Category -->
            <div class="col-6 col-md-3">
                <div class="card category-card">
                    <img src="clothing.jpg" class="card-img-top" alt="Clothing">
                    <div class="card-body">
                        <h5 class="card-title">Clothing</h5>
                    </div>
                    <!-- Category images inside card -->
                    <div class="category-images">
                        <img src="clothing1.jpg" alt="Clothing 1">
                        <img src="clothing2.jpg" alt="Clothing 2">
                        <img src="clothing3.jpg" alt="Clothing 3">
                        <img src="clothing4.jpg" alt="Clothing 4">
                    </div>
                </div>
            </div>

            <!-- Home & Kitchen Category -->
            <div class="col-6 col-md-3">
                <div class="card category-card">
                    <img src="home.jpg" class="card-img-top" alt="Home & Kitchen">
                    <div class="card-body">
                        <h5 class="card-title">Home & Kitchen</h5>
                    </div>
                    <!-- Category images inside card -->
                    <div class="category-images">
                        <img src="home1.jpg" alt="Home 1">
                        <img src="home2.jpg" alt="Home 2">
                        <img src="home3.jpg" alt="Home 3">
                        <img src="home4.jpg" alt="Home 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products Section -->

                    </div>
                </div>
            </div>

                    </div>

            </div>
            <div class="col-6 col-md-3">

                    <div class="card-body">

                        <p class="card-text">$89.99</p>
                    </div>

            </div>
            <div class="col-6 col-md-3">
                <div class="card product-card">
                    <img src="product4.jpg" class="card-img-top" alt="Product">
