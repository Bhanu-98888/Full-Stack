<!--write an web page with header and footer for college -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Page</title>
    <style>
        header, footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>HARVARD</h1>
</header>

<main>
    <h2>Welcome to HARVARD
    </h2>
    <p>Providing quality education for future leaders.</p>
</main>

<footer>
    <p>&copy; 2024 HARVARD</p>
</footer>

</body>
</html>
