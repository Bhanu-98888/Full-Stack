<!--list of hotel menu using tables-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Tuscany Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #8B0000;
            color: white;
        }
        img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Hotel Tuscany - Italian Menu</h1>
</header>

<table>
    <tr>
        <th>Image</th>
        <th>Dish Name</th>
        <th>Price (₹)</th>
    </tr>
    <tr>
        <td><img src="brushetta.jpg" alt="Bruschetta"></td>
        <td>Bruschetta</td>
        <td>₹300</td>
    </tr>
    <tr>
        <td><img src="marpizza.jpg" alt="Margherita Pizza"></td>
        <td>Margherita Pizza</td>
        <td>₹650</td>
    </tr>
    <tr>
        <td><img src="carbonara.jpg" alt="Spaghetti Carbonara"></td>
        <td>Spaghetti Carbonara</td>
        <td>₹550</td>
    </tr>
    <tr>
        <td><img src="lasagna.jpg" alt="Lasagna"></td>
        <td>Lasagna</td>
        <td>₹700</td>
    </tr>
    <tr>
        <td><img src="tiramisu.jpg" alt="Tiramisu" ></td>
        <td>Tiramisu</td>
        <td>₹400</td>
    </tr>
</table>

</body>
</html>
