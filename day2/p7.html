<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Positioning Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #f4f4f4;
        }

        .image {
            position: absolute;
            width: 150px;
            height: auto;
            border: 5px solid #8B0000;
            border-radius: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <img src="brushetta.jpg" alt="Top Right Image" class="image top-right">
    <img src="tiramisu.jpg" alt="Bottom Left Image" class="image bottom-left">

</body>
</html>
