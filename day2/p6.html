<!--difference between text-allign and direction-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        h1{
            direction: rtl;
            color: brown;
        }
    </style>
</head>
<body>
    <p>hsjkddjdkjekjh</p>
    <h1>hdjshhjjjjjjjjj</h1>
</body>
</html>
