<!--using grid properties-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
            width: 50%;
            height: 50%;
        }
        .image{
            width: 50%;
            height: 50%;
            border: 1px solid color(srgb red green blue);
        }
        
    </style>

</head>
<body>
    <div class="container">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
          <img src="i.jpg" alt="">
      </div>
</body>
</html>
