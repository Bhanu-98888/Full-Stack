<!--image in 3x3 without flex and grid-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3x3 Image Matrix</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
  }
  .image-row {
    display: inline-block;
    width: 100%;
    margin-bottom: 5px;
  }
  .image-row img {
    width: 32%;
    margin: 1%;
    vertical-align: top;
  }
</style>
</head>
<body>

<div class="container">
  <div class="image-row">
    <img src="i.jpg" alt="Image 1">
    <img src="i.jpg" alt="Image 2">
    <img src="i.jpg" alt="Image 3">
  </div>
  <div class="image-row">
    <img src="i.jpg" alt="Image 4">
    <img src="i.jpg" alt="Image 5">
    <img src="i.jpg" alt="Image 6">
  </div>
  <div class="image-row">
    <img src="i.jpg" alt="Image 7">
    <img src="i.jpg" alt="Image 8">
    <img src="i.jpg" alt="Image 9">
  </div>
</div>

</body>
</html>
